name: restaurant
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  splashscreen: ^1.3.5


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  page_indicator: ^0.4.1
  timeline_tile: ^2.0.0
  http: ^0.13.3
  shared_preferences: ^2.0.7
  fluttertoast: ^8.0.8
  provider: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
      - images/category/cat1.png
      - images/category/cat2.png
      - images/category/cat3.png
      - images/category/cat4.png
      - images/category/cat5.png
      - images/category/cat6.png
      - images/category/cat7.png
      - images/product/pro1.jpg
      - images/product/pro2.jpg
      - images/product/pro3.jpg
      - images/tip0.png
      - images/tip1.png
      - images/tip2.png
      - images/tip3.png

    #   - images/a_dot_burr.jpeg
    #   - images/a_dot_ham.jpeg

  
  fonts:
    - family: GE_ar
      fonts:
        - asset: fonts/GE_SS_Two_Light.otf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
